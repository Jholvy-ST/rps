<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script type="text/javascript" src="js/game-logic.js" defer></script>
<body>

    <div id="main-container">
        <div id="game-ui">
            <div id="game-title">
                <h1>Rock, Paper or Scissors</h1>
            </div>
            <div id="game-instructions">
                <h3>Choose one option</h3>
            </div>
            <div id="game-choices">
                <div class="rps_choices">
                    <img src="https://img.icons8.com/ios-filled/50/000000/rock.png"/>
                    <button id="rock" class="choice">Choose</button>
                </div>
                <div class="rps_choices">
                    <img src="https://img.icons8.com/ios/50/000000/paper.png"/>
                    <button id="paper" class="choice">Choose</button>
                </div>
                <div class="rps_choices">
                    <img src="https://img.icons8.com/ios/50/000000/scissors.png"/>
                    <button id="scissors" class="choice">Choose</button>
                </div>
            </div>
        </div>
        <div id="result">
            <div id="currentResult" class="resultMessages"></div>
            <div id="wins" class="resultMessages"></div>
            <div id="loses" class="resultMessages"></div>
            <div id="ties" class="resultMessages"></div>
            <div id="finalResult" class="resultMessages"></div>
        </div>
        <div id="icons-reference">
            <h4>Icons:</h4>
            <ul>
                <li><a href="https://icons8.com/icon/37630/rock">Rock icon by Icons8</a></li>
                <li><a href="https://icons8.com/icon/6552/paper">Paper icon by Icons8</a></li>
                <li><a href="https://icons8.com/icon/37828/scissors">Scissors icon by Icons8</a></li>
            </ul>
        </div>
    </div>

</body>
